        function getLocation(){
            navigator.geolocation.getCurrentPosition(function(loc){
                console.log(loc);
                var latlon = [round(loc.coords.latitude), round(loc.coords.longitude)]
                latlon = [38.9283, -77.1753]
                initMap(latlon)
                getWaypoints(latlon)
            });
            
        }

        function getWaypoints(latlon) {
            var j = {"lat":latlon[0], "lng":latlon[1], "event":"getatmdata"}
            
            $.ajax({
                url: "https://pennapps.ngrok.io/command",
                method: "POST",
                data: {
                    "data": JSON.stringify(j)
                },
                success: function(json) {
                    //Do things with the data
                    console.log(json);
                    if(json.length == 0){
                        alert("No ATMs FOUND!")
                        return;
                    }
                    
                    for(var i = 0; i < json.length; i++){
                        var marker = new google.maps.Marker({position: json[i].geocode, map: map, title: json[i].name});   
                    }
                    
                }
           
            });
        }
