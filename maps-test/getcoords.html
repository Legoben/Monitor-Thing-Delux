<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 100%;
        }

    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
        var map;

        navigator.geolocation.getCurrentPosition(function(loc) {
            console.log(loc);
            var latlon = {lat: loc.coords.latitude, lng: loc.coords.longitude}
            console.log(latlon);
                //latlon = [38.9283, -77.1753]
            initMap(latlon)
        });

        function initMap(latlon) {
            map = new google.maps.Map(document.getElementById('map'), {
                center: latlon,
                zoom: 15
            });
            
            google.maps.event.addListener(map, "click", function(event) {
                var lat = event.latLng.lat();
                var lng = event.latLng.lng();
                // populate yor box/field with lat, lng
                console.log("Lat=" + lat + "; Lng=" + lng);
            });

        }
        
        
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD61mHJfiQ6Nu9YJsOvfNRwJ1J98Xjl0Ts&callback=initMap">


    </script>
</body>

</html>
