  <script>
    $(function(){
      // Bind the swipeHandler callback function to the swipe event on div.box
      $( "#card-item" ).on( "swiperight", swipeRight );
      $( "#card-item" ).on("swipeleft", swipeLeft );
     
      // Callback function references the event target and adds the 'swipe' class to it
      function swipeRight( event ){
        console.log("Swiped right");
        // $( event.target ).addClass("animated");
        // $( event.target ).addClass("fadeOutRight").delay(2000).remove();
        // $(event.target).animate({width:'-toggle'},350);
        // $( event.target ).remove();
      }

      function swipeLeft( event ){
        // $( event.target ).css("background-color", "red");
        $( event.target ).closest("#card-item").addClass("animated");
        $( event.target ).closest("#card-item").addClass("fadeOutLeft");
        // $(event.target).animate({width:'toggle'},350).delay(1000);
        setTimeout(function() {
          $(event.target).closest("#card-item").remove();
        }, 600);
      }

      function addDiv(){
        $("body").append("<div class='box'></div>");
        // $("div").addClass("box");

    });
