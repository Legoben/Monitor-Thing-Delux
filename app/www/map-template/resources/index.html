<!DOCTYPE html>

<!--
    HTML > HEAD tags should be rendered unnecessary if dependencies are injected, which should be through gulp's 'inject.js' file. Same with <scripts> that succeed the footer tag.
-->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>

    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Swipr</a>
            
            <a class="waves-effect waves-light btn-large" id="button-cancel" href="#">
                <i class="material-icons left">not_interested</i>
                cancel
            </a>

            <a class="waves-effect waves-light btn-large" id="button-start" href="#">
                <i class="material-icons left">done</i>
                start
            </a>
        </div>
    </nav>

    <div class="section no-pad-bot" id="index-banner">

        <div id="map"></div>

    </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
